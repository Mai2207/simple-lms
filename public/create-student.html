<!DOCTYPE html>
<html>
  <head>
    <title>Lms</title>
    
    <link rel="stylesheet" href="../css/styles.css"> 
    

  </head> 
  <body>
    <div class="main-content">
     
      <h1>Create Student</h1>

      <form action="http://localhost:3000/api/students" method="POST">
        <h2>Enter student name and code</h2>
        <div>
          <label for="Name">Name</label>
          <input name="name">
        </div>
        <div> 
            <label for="Code">Code</label>
            <input name="code">
          </div>
    
        <button>Submit</button>

      </form>
      

      
    </div>
    
    
    
  </body>
   
</html>
